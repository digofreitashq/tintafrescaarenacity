[application]

name="Tinta Fresca Arena"
main_scene="res://scenes/title.tscn"
target_fps="10"
icon="res://icon.png"
name_es="Plataformero"

[autoload]

global="*res://scripts/global.gd"
pixelperfect="*res://scripts/pixelperfect.gd"

[display]

width=320
height=240
stretch_mode="2d"
stretch_aspect="keep_height"

[editor_plugins]

enabled=["vnen.tiled_importer"]

[image_loader]

filter=false
gen_mipmaps=false
repeat=false

[input]

move_left=[key(Left), jbutton(0, 14)]
move_right=[key(Right), jbutton(0, 15)]
jump=[key(Up), jbutton(0, 0)]
shoot=[key(Space), jbutton(0, 2)]
spawn=[key(F1), jbutton(0, 11)]

[physics_2d]

default_gravity=700

[rasterizer]

use_pixel_snap=true

[render]

default_clear_color=#ff000000
